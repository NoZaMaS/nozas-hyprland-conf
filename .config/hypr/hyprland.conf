########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
 

#autogenerated = 1 # remove this line to remove the warning
# --- pywal
source = ~/.cache/wal/colors-hyprland.conf

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = bash ~/.scripts/randSWWW.sh
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
  kb_layout = fr
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}
@
general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    @import ''
    gaps_in = 10
    gaps_out = 25
    border_size = 3
    col.active_border = $color1 $color0 $color2 100deg
    col.inactive_border = $background

    layout = dwindle
}

misc {
   disable_hyprland_logo = yes
}
decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 2
    }

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
  enabled = true

  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = liner, 1, 1, 1, 1

  animation = windows, 1, 6, wind, slide
  animation = windowsIn, 1, 6, winIn, slide
  animation = windowsOut, 1, 5, winOut, slide
  animation = windowsMove, 1, 5, wind, slide
  animation = border, 1, 1, liner
  animation = borderangle, 1, 30, liner, loop
  animation = fade, 1, 10, default
  animation = workspaces, 1, 5, wind
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
windowrule = float, ^(pavucontrol)$
windowrule = workspace 3, ^(muezzin)$
windowrule = workspace 2, ^(vesktop)$ 
# Example windowrule v2
windowrule = size 400 400,^(pavucontrol)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty
bind = $mainMod, X, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating, 
bind = $mainMod, Space, exec, rofi -show drun
bind = $mainMod SHIFT, Space, exec, rofi -show run
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, exec, librewolf
bind = $mainMod, S, exec, grim
bind = SUPER, N, fullscreen
bind = $mainMod, BackSpace, exec, rofi -show p -modi p:rofi-power-menu -sidebar-mode
bind = , XF86AudioRaiseVolume, exec, bash ~/.scripts/volume up
bind = , XF86AudioLowerVolume, exec, bash ~/.scripts/volume down
bind = , XF86AudioMute, exec, bash ~/.scripts/volume mute
bind = $mainMod, F11, exec, bash ~/.scripts/randSWWW.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, ileft, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, a , workspace, 1
bind = $mainMod SHIFT, z, workspace, 2
bind = $mainMod SHIFT, e, workspace, 3
bind = $mainMod SHIFT, r, workspace, 4
bind = $mainMod SHIFT, t, workspace, 5
bind = $mainMod SHIFT, y, workspace, 6
bind = $mainMod, è, workspace, 7
bind = $mainMod, _, workspace, 8
bind = $mainMod, ç, workspace, 9  
bind = $mainMod, à, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, q, movetoworkspace, 1
bind = $mainMod SHIFT, s, movetoworkspace, 2
bind = $mainMod SHIFT, d, movetoworkspace, 3
bind = $mainMod SHIFT, f, movetoworkspace, 4
bind = $mainMod SHIFT, g, movetoworkspace, 5
bind = $mainMod SHIFT, -, movetoworkspace, 6
bind = $mainMod SHIFT, è, movetoworkspace, 7
bind = $mainMod SHIFT, _, movetoworkspace, 8
bind = $mainMod SHIFT, ç, movetoworkspace, 9
bind = $mainMod SHIFT, à, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod SHIFT, left, workspace, e-1
bind = $mainMod SHIFT, right, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
